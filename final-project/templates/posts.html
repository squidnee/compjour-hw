 {% include 'partials/header.html' %}

 <body>
  <script type="text/javascript">
    google.load("visualization", '1.1', {packages:['scatter']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('Pizza Delivered?', 'Request Post Karma');
      data.addRows(#CHART_DATA#);
      var options = {
        width: 800,
        height: 500,
        legend: { position: 'none' },
      };
      var chart = new google.charts.Scatter(document.getElementById('mychart'));
      chart.draw(data, google.charts.Scatter.convertOptions(options));
  }
  </script>

    <div class="container">
    <h2 class="subtitle">NUMBER OF UPVOTES ON REQUEST</h2>
      <div class="mychart"></div>
  </body>
