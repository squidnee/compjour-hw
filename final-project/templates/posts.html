<!DOCTYPE html>
<head>
  <link href='http://fonts.googleapis.com/css?family=EB+Garamond|Cinzel+Decorative:400,700|Raleway|Marta' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/static/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Who gets pizza?</title>
 </head>

 <h1 class="bigheader">Who gets pizza?</h1>

 <body>
  <script type="text/javascript">
    google.load("visualization", '1.1', {packages:['corechart']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = #CHART_DATA#;
      var datatable = google.visualization.arrayToDataTable(data);
      var options = {
        width: 800,
        height: 500,
        legend: { position: 'none' },
      };
      var chart = new google.visualization.BarChart(document.getElementById('mychart'));
      chart.draw(datatable, options);
  }
  </script>

    <div class="container">
      <h1 style="text-align:center">You searched for pizza requests by {{ query }}.</h1>
      <div id="mychart"></div>
    </div>
  </body>
</html>
